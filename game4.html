<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Match Challenge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
    }
    h1 {
      margin-top: 20px;
      font-size: 2.2em;
      color: #333;
    }
    #difficulty {
      margin: 10px;
    }
    button {
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #ff6f91;
      color: white;
      font-weight: bold;
      transition: 0.2s;
    }
    button:hover {
      background: #ff9671;
    }
    #game {
      display: grid;
      gap: 12px;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      background: #fff3cd;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
    }
    .front {
      background: #ffe0ac;
      color: #d9534f;
    }
    .back {
      transform: rotateY(180deg);
      background: #87ceeb;
      color: white;
      font-size: 2em;
    }
    #stats {
      margin-top: 15px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>🎉 Emoji Match Challenge 🎉</h1>
  <div id="difficulty">
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>
  <div id="game"></div>
  <div id="stats">Moves: 0 | Time: 0s</div>

  <script>
    const game = document.getElementById("game");
    const stats = document.getElementById("stats");
    let firstCard, secondCard;
    let lockBoard = false;
    let moves = 0;
    let timer;
    let time = 0;

    // ✅ Emoji sets
    const emojis = [
      "🐶","🐱","🐭","🐹","🐰","🦊","🐻","🐼","🐨","🐯",
      "🍎","🍌","🍇","🍉","🍓","🍒","🥝","🍍","🥑","🌽",
      "⚽","🏀","🏈","⚾","🎾","🏐","🎲","🎯","🎸","🎧"
    ];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startGame(level) {
      clearInterval(timer);
      time = 0;
      moves = 0;
      stats.textContent = `Moves: 0 | Time: 0s`;

      let pairs = level === "easy" ? 4 : level === "medium" ? 6 : 8;
      let chosen = emojis.slice(0, pairs);
      let cardsArray = shuffle([...chosen, ...chosen]);

      game.innerHTML = "";
      game.style.gridTemplateColumns = `repeat(${pairs > 6 ? 4 : pairs}, 100px)`;

      cardsArray.forEach(symbol => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <div class="front">?</div>
          <div class="back">${symbol}</div>
        `;
        game.appendChild(card);

        card.addEventListener("click", () => flipCard(card));
      });

      timer = setInterval(() => {
        time++;
        stats.textContent = `Moves: ${moves} | Time: ${time}s`;
      }, 1000);
    }

    function flipCard(card) {
      if (lockBoard || card === firstCard || card.classList.contains("flipped")) return;

      card.classList.add("flipped");

      if (!firstCard) {
        firstCard = card;
        return;
      }

      secondCard = card;
      moves++;
      stats.textContent = `Moves: ${moves} | Time: ${time}s`;

      if (firstCard.querySelector(".back").textContent === secondCard.querySelector(".back").textContent) {
        firstCard = null;
        secondCard = null;
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          firstCard = null;
          secondCard = null;
          lockBoard = false;
        }, 1000);
      }
    }
  </script>
</body>
</html>
