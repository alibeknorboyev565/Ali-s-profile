<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Match Challenge 🎉</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 15px;
    }
    .difficulty button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff6b81;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .difficulty button:hover {
      background: #ff4757;
    }
    .stats {
      margin: 10px 0;
    }
    .board {
      display: grid;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }
    .card {
      width: 60px;
      height: 60px;
      background: #ffeaa7;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card.flipped {
      background: #fff;
      transform: rotateY(180deg);
    }
    .link {
      margin-top: 15px;
    }
    .link a {
      text-decoration: none;
      color: #3742fa;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 Emoji Match Challenge 🎉</h1>
    <div class="difficulty">
      <button onclick="startGame(4)">Easy</button>
      <button onclick="startGame(6)">Medium</button>
      <button onclick="startGame(8)">Hard</button>
    </div>
    <div class="stats">
      <span id="moves">Moves: 0</span> | 
      <span id="time">Time: 0s</span>
    </div>
    <div id="board" class="board"></div>
    <div class="link">
      📄 <a href="https://chatgpt.com/share/68d0c384-f1dc-8011-91dc-ba06f44ecb82" target="_blank">Open Conversation in New Tab</a>
    </div>
  </div>

  <script>
    const emojis = ["🐶","🐱","🦊","🐼","🦁","🐸","🐵","🐔","🐧","🐢","🐙","🦋"];
    let firstCard, secondCard;
    let lockBoard = false;
    let moves = 0;
    let timer = 0, interval;

    function startGame(size) {
      const board = document.getElementById("board");
      board.innerHTML = "";
      board.style.gridTemplateColumns = `repeat(${size}, 60px)`;
      resetStats();

      let gameEmojis = emojis.sort(() => 0.5 - Math.random()).slice(0, size*size/2);
      let pair = [...gameEmojis, ...gameEmojis].sort(() => 0.5 - Math.random());

      pair.forEach(emoji => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.emoji = emoji;
        card.innerHTML = "❓";
        card.addEventListener("click", flipCard);
        board.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard || this === firstCard || this.classList.contains("flipped")) return;

      this.classList.add("flipped");
      this.innerHTML = this.dataset.emoji;

      if (!firstCard) {
        firstCard = this;
        startTimer();
        return;
      }
      secondCard = this;
      moves++;
      document.getElementById("moves").innerText = `Moves: ${moves}`;
      checkMatch();
    }

    function checkMatch() {
      if (firstCard.dataset.emoji === secondCard.dataset.emoji) {
        resetBoard();
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          firstCard.innerHTML = "❓";
          secondCard.innerHTML = "❓";
          resetBoard();
        }, 1000);
      }
    }

    function resetBoard() {
      [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    function resetStats() {
      moves = 0;
      document.getElementById("moves").innerText = "Moves: 0";
      clearInterval(interval);
      timer = 0;
      document.getElementById("time").innerText = "Time: 0s";
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        timer++;
        document.getElementById("time").innerText = `Time: ${timer}s`;
      }, 1000);
    }
  </script>
</body>
</html>
